
<div class="container main-content">
  <div class="row boxed-row">

    <!-- contact info -->
    <div id="left" class="col col-lg-6 col-sm-12">
      <h3>Contact Information</h3>
      <div class="well">
        <ul class="list-group">
          <li class="list-group-item">
            <span class="fab fa-github fa-2x"></span>
            <a href="https://github.com/AZ-JEM" target="_blank">
              GitHub
            </a>
          </li>
          <li class="list-group-item">
            <span class="fas fa-at fa-2x"></span>
            <a href="mailto:txazjem@gmail.com">
              txazjem@gmail.com
            </a>
          </li>
          <li class="list-group-item">
            <span class="fas fa-phone fa-2x"></span>
              (210) 842-2330
          </li>
          <li class="list-group-item">
            <span class="fas fa-map-marker-alt fa-2x"></span>
            <a id="scroll-me" href="#google-map">
              1663 S Jacana Ln, Gilbert AZ 85295
            </a>
          </li>
        </ul>
      </div>  <!-- end well -->
    </div>  <!-- end column -->

    <!-- user form -->
    <div id="right" class="col col-lg-6 col-sm-12">
      <h3>Post a message</h3>
      <div class="well">
        <form action="https://formspree.io/txazjem@gmail.com" method="POST">
          <!-- name -->
          <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" name="name" type="text" placeholder="your name..." required>
          </div>
          <!-- email -->
          <div class="form-group">
            <label for="email">e-Mail:</label>
            <input class="form-control" name="email" type="email" placeholder="person@place.com" required>
          </div>
          <!-- message -->
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message-box" class="form-control" name="message" rows="5" cols="80" style="resize:none" placeholder="message..."></textarea>
            <p id="visible-comment"></p>
            <p id="char-count"></p>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>  <!-- end well -->
    </div>  <!-- end column -->
  </div>  <!-- end row -->

</div>  <!-- end container -->

<script>
  // --------------------------------------------------/
  // Exercise 2.8
  // --------------------------------------------------/
  $(document).ready( function() {
    // get handles to elements
    var txtComment = $('#visible-comment');
    var msgBox = $('#message-box');
    var textCounter = $('#char-count');
    // capture key up event
    msgBox.on('keyup', function() {
      var charCount = msgBox.val().length;
      // display character count
      textCounter.text(charCount);
      if (charCount > 50)
        textCounter.css( "color", "red");
      else
        textCounter.css("color", "black");
    });

    // perform some crude validation on text area
    var goButton = $('[type="submit"]');
    goButton.click( function() {
      if (msgBox.val().length) {
        txtComment.text(msgBox.val());
        msgBox.hide();
      } else {
        msgBox.css("border", "1px solid red");
        txtComment.text("Text area is empty...");
      }
    });

  });
</script>
