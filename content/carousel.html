<!-- carousel -->
<div class="container-fluid">
  <div id="top-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#top-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#top-carousel" data-slide-to="1"></li>
      <li data-target="#top-carousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <!-- html logo -->
      <div class="item active">
        <div class="carousel-caption">
          <h1 id="h_logo">HTML</h1>
        </div>
        <div class="thumbnail">
          <img src="../img/logo_html.png" alt="HTML5">
        </div>
      </div>
      <!-- css logo -->
      <div class="item">
        <div class="carousel-caption">
          <h1 id="c_logo">CSS</h1>
        </div>
        <div class="thumbnail">
          <img src="../img/logo_css.png" alt="CSS3">
        </div>
      </div>
      <!-- javascript logo -->
      <div class="item">
        <div class="carousel-caption">
          <h1 id="j_logo">JavaScript</h1>
        </div>
        <div class="thumbnail">
          <img src="../img/logo_js.png" alt="JavaScript">
        </div>
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#top-carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#top-carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!-- end carousel -->
